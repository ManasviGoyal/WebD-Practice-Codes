<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
</head>

<body>
    <h1> Race Registration </h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" placeholder="First Name" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" placeholder="Last Name" id="last" required>
        </div>
        <p>Select a Race: </p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email ID</label>
            <input type="email" placeholder="Email ID" name="" id="email" required>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="" id="password" required>
        </div>
        <div>
            <label for="division">Select Age Group</label>
            <select type="division" id="division">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
